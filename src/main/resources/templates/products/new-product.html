<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<style>
	body{
		background-image: url('/image/new-product.jpg');
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}
	h3, h4{
		color:white;
	}
	td, tr{
		font-size: 130%;
	}
</style>
<nav th:replace="layouts :: navbar"></nav>


<br>
	<div class="container">
		
		<form th:action="@{/products/save}" th:object="${product}" method="POST">
	
		<div class="form-group row">
			<input type="text" placeholder="Name" th:field="${product.name}">
			<input type="text" placeholder="Brand" th:field="${product.brand}">
			<input type="text" placeholder="Color" th:field="${product.color}">
			<input type="text" placeholder="Cost" th:field="${product.cost}">
			<input type="text" placeholder="Amount" th:field="${product.amount}">
			<input type="text" placeholder="Rating" th:field="${product.rating}">
		</div>
		
		<div class="form-group row">
			<select th:field="*{collections}"multiple="multiple">
				<option th:each="collection : ${allCollections}"
					th:value = "${collection.collectionId}"
					th:text = "${collection.category}">
					
			</select>	
		</div>
		
		<button class="btn btn-info col-2" type="submit">Enter Product</button>
		
		</form>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
