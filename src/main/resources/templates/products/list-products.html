<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<style>
	body{
		background-image: url('/image/contact.jpg');
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}
	h3, h4{
		color:white;
	}
	td, tr{
		font-size: 130%;
	}
</style>
<nav th:replace="layouts :: navbar"></nav>


<br>

	<div class="container">
		<h3>Product List</h3>
		<hr>
		
		<a th:href="@{/products/new}"
			class="btn btn-primary btn-sm mb-3">
			Add Product
		</a>
		<br><br>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th> Name </th>
					<th> Brand </th>
					<th> Color </th>
					<th> Cost </th>
					<th> Amount </th>
					<th> Rating </th>
					<th> Delete </th>
					<th> Bar Code</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProduct : ${products}">
					<td th:text="${aProduct.name}"/>
					<td th:text="${aProduct.brand}"/>
					<td th:text="${aProduct.color}"/>
					<td th:text="${aProduct.cost}"/>
					<td th:text="${aProduct.amount}"/>
					<td th:text="${aProduct.rating}"/>
					
					<td>
					<a th:href="@{/products/delete(id=${aProduct.productId})}"
								class="btn btn-danger btn-sm"
								onClick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
								Delete
					</a>
				</td>
				<td>
					<img src="${pageContext.request.contextPath }/product/barcode/${product.id }" width="200" height="50">
				</td>
			      </tr>
		 	</tbody>
		</table>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
